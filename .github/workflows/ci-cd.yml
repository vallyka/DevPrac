name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/DevPracticum-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/DevPracticum-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3

      - name: üîê –õ–æ–≥–∏–Ω –≤ Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: üõ†Ô∏è –°–±–æ—Ä–∫–∞ backend
        run: docker build -t $BACKEND_IMAGE ./backend

      - name: üõ†Ô∏è –°–±–æ—Ä–∫–∞ frontend
        run: docker build -t $FRONTEND_IMAGE ./frontend

      - name: ‚òÅÔ∏è Push backend
        run: docker push $BACKEND_IMAGE

      - name: ‚òÅÔ∏è Push frontend
        run: docker push $FRONTEND_IMAGE

  deploy-local:
    name: üöÄ Deploy (Local Windows)
    runs-on: self-hosted
    needs: build-and-push  # ‚ö†Ô∏è –∂–¥–∞—Ç—å —Å–±–æ—Ä–∫—É –∏ –ø—É—à
    steps:
      - name: üì¶ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
        run: |
          docker compose down
          docker compose pull
          docker compose up -d